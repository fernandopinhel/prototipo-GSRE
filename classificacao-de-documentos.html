<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sinistro Auto</title>		
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
		
		<!-- Ebix styles -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/fontawesome/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/estilo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<!-- Bradesco styles -->
		<link rel="stylesheet" type="text/css" href="css/icones-bradesco.css" />
	
        <!-- External plugins -->
		<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
                
		
		<!-- configs js -->
		<script type="text/javascript" src="js/config.js"></script>
		
		<script type="text/javascript" src="js/comum/comum.js" charset="utf-8"></script>

		<!-- Script Datepicker-->
		<script type="text/javascript" src="js/bootstrap/bootstrap-datetimepicker.js"></script>
		
		
		<script type="text/javascript" src="js/consultasinistro/consulta-sinistro.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/moment/moment.min.js"></script>
		<script type="text/javascript" src="js/moment/moment-with-locales.js"></script>
        


		<link rel="stylesheet" type="text/css" href="css/documento/documento-processo.css" />
		<script type="text/javascript" src="js/documento/documento-processo.js" charset="utf-8"></script>
		
		<link rel="stylesheet" type="text/css" href="css/p8/inputMenuP8.css" />
		<link rel="stylesheet" type="text/css" href="css/p8/cropper.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-select.css" />
		
		<link rel="stylesheet" type="text/css" href="css/timeline/timeline.css" />
	</head>
	<body>
        <div class="container-fluid bg-white">
            <div class="row">
                <div class="col-12 p-0 m-0 mb-3">
                    <div class="modal-header m-header">
                        <h5 class="modal-title">Classificação de Documentos</h5>
                    </div>
                </div>
                <div class="col-md-5 col-lg-10">												
                    <label for="filtro">Tipo de Documento</label>
                    <select class="selectpicker form-control" id="filtro" name="" data-live-search="true" title="Selecione..." data-hide-disabled="true" data-actions-box="true" multiple>
                        <option value="1">Tipo 1</option>
                        <option value="2">Tipo 2</option>
                        <option value="3">Tipo 3</option>
                    </select>
                </div>
                <div class="col-md-5 col-lg-10">												
                    <label for="filtro">Referência</label>
                    <select class="selectpicker form-control" id="filtro" name="" data-live-search="true" title="Selecione..." data-hide-disabled="true" data-actions-box="true" multiple>
                        <option value="1">Ref. 1</option>
                        <option value="2">Ref. 2</option>
                        <option value="3">Ref. 3</option>
                    </select>
                </div>
                <div class="col-md-2 col-lg-2 mt-1 mb-3">												
                    <button type="button" name="button" class="btn btn-salvar mr-3 mt-4 txt-up">Salvar</button>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-4">
            <div class="col-12 mb-3">
                <div class="ex-checkbox m-orcamento d-flex my-auto">
                    <input type="checkbox" class="check-todos" id="checkbox_todos">
                    <label for="checkbox_todos" class="check-estilo">Selecionar Todos</label>
                </div>
            </div>
            <div class="row container-imagens h-100">
                <div class="ex-checkbox m-orcamento d-flex my-auto ml-3">
                    <input type="checkbox" class="check-todos" id="checkbox_one">
                    <label for="checkbox_one" class="check-estilo">Selecionar Documento</label>
                </div>
                <div class="col-md-10 panel-main">
                    <img src="imagens/img1.jpg" id="selected" data-codigodocumento="2"
                        data-tipodocumento="pdf">
                </div>

                <div class="col-md-2 thumbs">
                    <img src="imagens/img1.jpg">
                    <img src="imagens/image-pdf.png">
                    <img src="imagens/img2.jpg">
                    <img src="imagens/image-doc.png">
                    <img src="imagens/img3.jpg">
                    <img src="imagens/img5.jpg">
                    <img src="imagens/img1.jpg">
                    <img src="imagens/img2.jpg">
                    <img src="imagens/img3.jpg">                 
                </div>
            </div>
            <!-- <div class="row mt-4 mb-4">
                <div class="col-lg-12 text-right">
                    <button type="button" class="btn btn-secondary txt-up">Sair</button>
                </div>
            </div> -->
        </div>

    	<!-- configs js -->		
		<script type="text/javascript" src="js/p8/inportMenuP8.js"></script>
		<script type="text/javascript" src="js/p8/cropper.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap-select.js"></script>        
	</body>
</html>
