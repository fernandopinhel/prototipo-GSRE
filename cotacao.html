<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sinistro Auto</title>		
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
		
		<!-- Ebix styles -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/fontawesome/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/estilo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		
		<!-- Bradesco styles -->
		<link rel="stylesheet" type="text/css" href="css/icones-bradesco.css" />
	
        <!-- External plugins -->
		<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
                
		
		<!-- configs js -->
		<script type="text/javascript" src="js/config.js"></script>
		
		<script type="text/javascript" src="js/comum/comum.js" charset="utf-8"></script>

		<!-- Script Datepicker-->
		<script type="text/javascript" src="js/bootstrap/bootstrap-datetimepicker.js"></script>
		
		
		<script type="text/javascript" src="js/consultasinistro/consulta-sinistro.js" charset="utf-8"></script>
		<script type="text/javascript" src="js/moment/moment.min.js"></script>
		<script type="text/javascript" src="js/moment/moment-with-locales.js"></script>
        


		<link rel="stylesheet" type="text/css" href="css/documento/documento-processo.css" />
		<script type="text/javascript" src="js/documento/documento-processo.js" charset="utf-8"></script>
		
		<link rel="stylesheet" type="text/css" href="css/p8/inputMenuP8.css" />
		<link rel="stylesheet" type="text/css" href="css/p8/cropper.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-select.css" />
		
		<link rel="stylesheet" type="text/css" href="css/timeline/timeline.css" />
	</head>
	<body>
        <div class="container-fluid p-0">
            <div class="row mb-4">
                <div class="col-12 m-header">
                    <h5 class="title-pop-up">Cotação de Veículo</h5>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-12">
                    <label for="filtro">Tipo de Cotação</label>							
                    <select class="selectpicker form-control" id="filtro" name="" data-live-search="true" title="RCF/DM" data-hide-disabled="true" data-actions-box="true">
                        <option value="0">Todos</option>
                        <option value="1">RCF/DM</option>
                        <option value="2">Lucros Cessantes</option>
                        <option value="3">Processo Judicial</option>
                        <option value="4">SOS</option>
                        <option value="5">Outros</option>
                    </select>
                </div>
            </div>
            <div class="table-responsive bg-transparent p-0">
                <form id="" class="tabela-itens-orcamento" name="" action="" method="post">
                    <table class="table table-striped t3" id="">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Natureza</th>
                                <th scope="col">Fonte</th>
                                <th scope="col">Valor</th>
                                <th scope="col">Data</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="actions">
                                    <div class="float-right">
                                        <div class="menu-visible">
                                            <span class="circle"></span>
                                            <span class="circle"></span>
                                            <span class="circle"></span>
                                        </div>
                                        <div class="menu-invisible">
                                            <a href="#">
                                                <img src="img/excluir.svg" data-toggle="tooltip" data-original-title="Excluir">
                                            </a>
                                        </div>
                                    </div>
                                </td>
                                <td>43</td>
                                <td>Jornal do Carro</td>                                                            
                                <td>R$ 30.000,00</td>
                                <td>05/09/2019</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div class="row footer-pop-up mt-5">
                <div class="col-12">
                    <button type="button" class="btn btn-salvar txt-up float-right" data-toggle="modal" data-target="#modal-add-cotacao" data-dismiss="modal">Incluir Cotação</button>
                </div>
            </div>
        </div>

        				<!-- modal add cotação -->
				<div class="modal fade bd-example-modal-lg" id="modal-add-cotacao" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-lg w-1050">	
						<div class="modal-content">
							<div class="modal-header m-header">
								<h5 class="modal-title" id="exampleModalLongTitle">Cadastro de Cotação</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body mbody-totalizadores d-flex justify-content-center">
								<div class="container-fluid">
									<div class="row">
										<div class="col-12">
											<p>Tipo de Cotação: <b class="color-b">RCF/DM</b></p>
										</div>
										<div class="col-lg-6 mt-3">
											<label for="filtro">Protocolo/Natureza</label>							
											<select class="selectpicker form-control" id="filtro" name="" data-live-search="true" title="00061271-72" data-hide-disabled="true" data-actions-box="true">
												<option value="0">00061271-73</option>
												<option value="1">00061271-74</option>
												<option value="2">00061271-75</option>
												<option value="3">00061271-76</option>
											</select>
										</div>
										<div class="col-lg-6 mt-3">
											<label for="filtro">Fonte</label>							
											<select class="selectpicker form-control" id="filtro" name="" data-live-search="true" title="FIPE" data-hide-disabled="true" data-actions-box="true">
												<option value="0">FIPE</option>
												<option value="1">SOS</option>
												<option value="2">Outros</option>
											</select>
										</div>
										<div class="col-lg-6 mt-3">
											<label for="text">Valor</label>
											<input type="text" name="" maxlength="8" value="" id="" class="form-control" autocomplete="off"> 
										</div>
										<div class="col-lg-6 mt-3">
											<label for="text">Data</label>
											<input type="text" name="" maxlength="8" value="" id="" class="form-control" autocomplete="off"> 
										</div>
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-salvar txt-up" data-dismiss="modal">Salvar</button>
							</div>
						</div>
					</div>
				</div>
				<!-- fim add cotação -->

    	<!-- configs js -->		
		<script type="text/javascript" src="js/p8/inportMenuP8.js"></script>
		<script type="text/javascript" src="js/p8/cropper.js"></script>
        <script type="text/javascript" src="js/bootstrap/bootstrap-select.js"></script>        
	</body>
</html>
